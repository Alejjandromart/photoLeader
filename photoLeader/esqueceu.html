<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoLeader - Recuperar Senha</title>
  <link rel = "icon" type = "image/x-icon" href = "img/iconPhotoLeader.png">
  <link rel="stylesheet" href="estiloEsqueceu.css">
</head>

<body>
  <div class="container">

    <button class="botao-fechar" id="voltarLogin"><</button>

    <div class="caixa-formulario">
      <form id="formEsqueceu">
        <label for="email">E-mail*</label>
        <input type="text" id="email" name="email" required>
        <button type="submit" class="botao-enviar">Enviar</button>
      </form>
    </div>

    <div class="caixa-texto">
      <h2 style="text-align: center">Esqueceu sua Senha?</h2>
      <p style="text-align: center">Recupere o acesso à sua galeria de fotos e vídeos.</p>
      <p style="text-align: center">Digite o e-mail ou usuário que você usou para se cadastrar. Enviaremos um link
        seguro para que você crie uma nova senha imediatamente.</p>
      <p class="alerta">⚠️ Não compartilhe este link de redefinição com ninguém.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
